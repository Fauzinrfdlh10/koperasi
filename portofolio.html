  <style>
    .coming-soon {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 100px 0;
      color: #333;
      background: linear-gradient(45deg, #000000, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .coming-soon {
        font-size: 24px;
        padding: 50px 0;
      }
      .navbar-nav {
        text-align: center;
      }
      .navbar-nav .nav-item {
        margin-bottom: 10px;
      }
    }

    .footer_section {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer_section p {
      margin: 0;
      font-size: 16px;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
      .footer_section {
        padding: 15px 10px;
      }
      .footer_section p {
        font-size: 14px;
      }
    }

    /* Responsif untuk layar sangat kecil */
    @media (max-width: 480px) {
      .footer_section {
        padding: 10px 5px;
      }
      .footer_section p {
        font-size: 12px;
      }
    }

    /* Responsif untuk layar tablet */
    @media (min-width: 768px) and (max-width: 1024px) {
      .footer_section {
        padding: 20px 20px;
      }
      .footer_section p {
        font-size: 16px;
      }
    }
  </style>
</head>

      <div class="coming-soon" id="comingSoonText">Coming Soon...</div>

  <!-- Footer Section -->

        &copy; <span id="displayYear"></span> All Rights Reserved By Patuari Mining Niaga

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <script src="js/custom.js"></script>

  <script>
    // Data konten dalam dua bahasa
    const content = {
      id: {
        comingSoonText: "Segera Hadir...",
        footerText: "&copy; <span id='displayYear'></span> Hak Cipta Dilindungi Oleh Patuari Mining Niaga"
      },
      en: {
        comingSoonText: "Coming Soon...",
        footerText: "&copy; <span id='displayYear'></span> All Rights Reserved By Patuari Mining Niaga"
      }
    };

    // Fungsi untuk mengubah bahasa
    function changeLanguage(lang) {
      document.getElementById("comingSoonText").textContent = content[lang].comingSoonText;
      document.getElementById("footerText").innerHTML = content[lang].footerText;

      // Simpan preferensi bahasa ke localStorage
      localStorage.setItem("language", lang);
    }

    // Event listener untuk dropdown bahasa
    document.querySelectorAll('.dropdown-item[data-lang]').forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault();
        const lang = this.getAttribute('data-lang');
        changeLanguage(lang);
      });
    });

    // Set bahasa awal saat halaman dimuat
    document.addEventListener("DOMContentLoaded", function () {
      const savedLang = localStorage.getItem("language") || "id"; // Default bahasa Indonesia
      changeLanguage(savedLang);
    });
  </script>
