  <style>
    .coming-soon {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 100px 0;
      color: #333;
      background: linear-gradient(45deg, #000000, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .coming-soon {
        font-size: 24px;
        padding: 50px 0;
      }
      .navbar-nav {
        text-align: center;
      }
      .navbar-nav .nav-item {
        margin-bottom: 10px;
      }
    }

    .footer_section {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer_section p {
      margin: 0;
      font-size: 16px;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
      .footer_section {
        padding: 15px 10px;
      }
      .footer_section p {
        font-size: 14px;
      }
    }

    /* Responsif untuk layar sangat kecil */
    @media (max-width: 480px) {
      .footer_section {
        padding: 10px 5px;
      }
      .footer_section p {
        font-size: 12px;
      }
    }

    /* Responsif untuk layar tablet */
    @media (min-width: 768px) and (max-width: 1024px) {
      .footer_section {
        padding: 20px 20px;
      }
      .footer_section p {
        font-size: 16px;
      }
    }
  </style>
</head>
